<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>회원가입· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="./static/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="./static/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
{% with messages = get_flashed_messages() %}
  {% if messages %}
      <script>
          alert("{{messages[-1]}}")
      </script>
  {% endif %}
{% endwith %}
<main class="form-signin">
  <div class="container">
    <h2>{{ title }}</h2>
    <br/>
   <form class="new_member_form" action="/mem_reg" method="post">
      {% for cols in rows %}
      <div class="form-group">
        <label for="name">사용자 아이디</label>
        <input type="text" class="form-control" placeholder="Enter Username" name="new_member_id" value="{{ cols[0] }}"/>
      </div>
      <br/>
      <div class="form-group">
        <label for="name">사용자 비밀번호</label>
        <input type="password" class="form-control" placeholder="Enter Password" name="new_member_pw"  value="{{ cols[1] }}"/>
      </div>
      <br/>
      <div class="form-group">
        <label for="name">사용자 이름</label>
        <input type="text" class="form-control" placeholder="Enter Name" name="new_member_name"  value="{{ cols[2] }}"/>
      </div>
      <br/>
      <div class="form-group">
        <label for="name">이메일</label>
        <input type="email" class="form-control" placeholder="Enter Name" name="new_member_email"  value="{{ cols[3] }}"/>
      </div>
      <input type="hidden" class="form-control" name="status"  value="{{ cols[0] }}"/>
      {% endfor %}
      <br/>
      <button type="submit" class="btn btn-primary">{{ title }} 완료</button>
      
    </form>
  </div>
</main>

  </body>
</html>
