{% extends 'layout.html' %}
{% block content %}
<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Album Project</h1>
        <p class="lead text-muted">by Python in Flask</p>
        <p>
          <a href="{{ url_for('home') }}" class="btn btn-primary my-2">돌아가기</a>
        </p>
      </div>
    </div>
  </section>
  <!-- content start -->
  <section class="form-signin">
    <main class="form-signin">
      <div class="container">
        <h1>LOG IN</h1>
        <br/>
        <form action="/check_login" method="post">
          <div class="form-group">
            <input type="text" size="10" class="form-control" placeholder="Enter ID" name="id" maxlength=12/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password" name="pw" />
          </div>
          <br/>
          <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <br/>
      </div>
    </main>
</section>
<!-- content end -->
{% endblock %}
</body>
</html>
